<html>
<head>
	<link rel="stylesheet" href="dbmStyle.css" type="text/css" />
	<!-- <script type="text/javascript" src="shop.js"></script> -->
	<script type='text/javascript'>
	function init()
	{
		document.onkeyup = keyUp;
	}

	function edit(obj)
	{
		if(document.getElementById('input') == null)
		{
			var val = obj.innerHTML;
			var textField = "<input id='input' type='text' value='"+val+"' class='columnInput'>";
			obj.innerHTML = textField;
			obj.setAttribute('onclick', '');
			document.getElementById('input').focus();
		}
	}

	function keyUp(event)
	{
		if(!event) event = window.event;

		var button = event.which;

		if(button == 13)
		{
			var input = document.getElementById('input');
			if(input)
			{
				var parent = input.parentNode;
				parent.innerHTML = input.value;
				parent.setAttribute('onclick', 'input(this)');
			}
		}
	}
	</script>
</head>
